<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전국 도시/군 계획 조례 검색</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>전국 도시/군 계획 조례 검색</h1>
            <p>원하는 지역의 도시/군계획 조례를 법령정보센터 오픈 API로 검색합니다.</p>
        </header>
        <main>
            <div class="search-form">
                <div class="form-group">
                    <label for="province">광역자치단체 (선택)</label>
                    <select id="province">
                        <option value="">전체</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">기초자치단체 (선택)</label>
                    <select id="city">
                        <option value="">선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="keyword">검색어</label>
                    <input type="text" id="keyword" placeholder="예: 발전시설">
                </div>
                <button id="search-button">검색</button>
            </div>
            <div id="results-container" class="results-container" style="display: none;">
                <h2>검색 결과</h2>
                <ul id="results-list"></ul>
                <div id="pagination"></div>
            </div>
        </main>
    </div>

    <!-- Modal for displaying ordinance details -->
    <div id="modal-container" class="modal-container" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
