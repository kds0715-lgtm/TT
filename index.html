<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전국 도시/군 계획 조례 검색</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>전국 도시/군 계획 조례 검색</h1>
            <p>원하는 지역의 도시계획 또는 군계획 조례를 검색합니다.</p>
        </header>
        <main>
            <form id="search-form" action="https://www.law.go.kr/search/search.do" method="get" target="_blank">
                <div class="form-group">
                    <label for="province">광역자치단체</label>
                    <select id="province">
                        <option value="">선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">기초자치단체</label>
                    <select id="city">
                        <option value="">선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="keyword">검색어</label>
                    <input type="text" id="keyword" placeholder="예: 발전시설">
                </div>
                
                <!-- Hidden inputs for form submission -->
                <input type="hidden" name="query" id="query-input">
                <input type="hidden" name="collection" value="ordin">

                <button type="submit" id="search-button">검색</button>
            </form>
            
            <div id="results-container" class="results-container" style="display: none;">
                <h2>검색 결과</h2>
                <ul id="results-list"></ul>
                <div id="pagination"></div>
            </div>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
